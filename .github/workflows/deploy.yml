name: Deploy to CloudPanel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: public/build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: public/build/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy code on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          cd /home/jltusu/htdocs/orcus.one
          GIT_SSH_COMMAND='ssh -i /home/jltusu/.ssh/github_deploy -o StrictHostKeyChecking=no' git pull origin main
          COMPOSER_ALLOW_SUPERUSER=1 composer install --no-dev --optimize-autoloader --no-interaction
          php artisan migrate --force
          php artisan config:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
          chown -R jltusu:tusu /home/jltusu/htdocs/orcus.one
          chmod -R 775 storage bootstrap/cache
          # Passport OAuth keys must be 660 (league/oauth2-server rejects 775)
          [ -f storage/oauth-private.key ] && chmod 660 storage/oauth-private.key
          [ -f storage/oauth-public.key ] && chmod 660 storage/oauth-public.key
          ENDSSH

      - name: Upload built assets
        run: |
          tar czf /tmp/build.tar.gz public/build/
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no /tmp/build.tar.gz root@${{ secrets.SERVER_HOST }}:/tmp/build.tar.gz
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} "cd /home/jltusu/htdocs/orcus.one && tar xzf /tmp/build.tar.gz && chown -R jltusu:tusu public/build/ && rm /tmp/build.tar.gz"

      - name: Restart PHP-FPM
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} 'PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION.\".\".PHP_MINOR_VERSION;") && systemctl restart php${PHP_VERSION}-fpm'
